[modules]
#path=/usr/local/lib/accel-pptp
log_file
#log_pgsql
pptp
#pppoe
#l2tp
auth_pap
auth_chap_md5
auth_mschap_v1
auth_mschap_v2
radius
ippool
sigchld
pppd_compat
#shaper_tbf
